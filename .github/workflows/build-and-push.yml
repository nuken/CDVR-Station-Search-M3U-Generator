name: Build and Push Docker Images to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Nginx image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile  # Explicitly point to the Nginx Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ secrets.DOCKER_USERNAME }}/cdvr-station-search-nginx:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push PHP-FPM image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.php # Point to the new PHP Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ secrets.DOCKER_USERNAME }}/cdvr-station-search-php:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
